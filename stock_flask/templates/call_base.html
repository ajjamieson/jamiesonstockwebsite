<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Stock Data</title>
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	</head>
	<body>
    <div class="hero">
        <nav>
            <img src="/static/img/menu.png" class="menu-img">
            <img src="/static/img/logo.jpg" class="logo">
            <ul>
                <li><a href="/options">Options</a></li>
                <li><a href="/puts">Puts</a></li>
            </ul>
            </nav>
        <div class="text-container">
            <h1>Call Options Trading<br>Information</h1>
            <p>Enter required info below to display detailed info and risk stats.</p>
            <form method="POST">
                <p><br>Ticker (AMZN):</p>
                <p><input name="ticker_1" value="AMZN"/></br></p>
                <p><br>Expiry Date (1-10, 1 being current week):</p>
                <p><input type="number" name="date_1" value="1"/></br></p>
                <p><br>Years (1-5, used for RISK/APR Calc):</p>
                <p><input type="number" name="years_1" value="1"/></br></p>
                <button type="submit">GET DATA</button>
            </form>
        </div>
    </div>
	</body>
</html>
